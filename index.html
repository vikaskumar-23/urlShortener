<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-extrabold mb-6 text-center text-purple-400">URL Shortener</h1>
    <form id="shortenForm" class="space-y-4">
      <input
        id="url"
        name="url"
        type="url"
        placeholder="Enter your long URL"
        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-100"
        required
      >
      <button
        type="submit"
        class="w-full bg-gradient-to-r from-purple-600 to-purple-800 text-white py-3 rounded-lg hover:from-purple-700 hover:to-purple-900 transition-all duration-200"
      >
        Shorten URL
      </button>
    </form>
    <div id="result" class="mt-6 text-center"></div>
  </div>

  <footer class="absolute bottom-4 text-center w-full text-sm text-gray-500">
    Made by Vikas Kumar, BTech CSE IIT Goa
  </footer>

  <script>
    const form = document.getElementById('shortenForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = `
        <div class="flex items-center justify-center">
          <svg class="animate-spin h-6 w-6 mr-2 text-purple-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
          <span>Shortening...</span>
        </div>
      `;

      try {
        const resp = await fetch('/shorten', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ url: document.getElementById('url').value })
        });
        const data = await resp.json();
        resultDiv.innerHTML = `
          <p class="mb-4 text-green-400 font-semibold">Success! Here is your link:</p>
          <div class="flex justify-center">
            <input
              id="shortUrl"
              type="text"
              value="${data.shortUrl}"
              readonly
              class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-l-lg w-full max-w-xs focus:outline-none text-gray-100"
            >
            <button
              id="copyBtn"
              class="bg-purple-600 text-white px-4 py-2 rounded-r-lg hover:bg-purple-700 transition-colors duration-200"
            >Copy</button>
          </div>
        `;
        document.getElementById('copyBtn').addEventListener('click', () => {
          navigator.clipboard.writeText(data.shortUrl);
          const btn = document.getElementById('copyBtn');
          btn.innerText = 'Copied!';
          setTimeout(() => { btn.innerText = 'Copy'; }, 2000);
        });
      } catch (err) {
        resultDiv.innerHTML = '<p class="text-red-500">Error shortening URL. Please try again.</p>';
      }
    });
  </script>
</body>
</html>
